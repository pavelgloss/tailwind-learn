<body>


    <!-- Button to open dialog -->
    <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="openModal()">Open
        Dialog</button>


        <p class="text-[#50d71e]">sadfasdfasdf</p>

    <div class="bg-gray-100 w-60 shadow rounded hover:bg-gray-200 mx-4 px-4 py-2 text-gray-600 text-sm">
        <p>
            Lorem ipsum dolor selmet stredlsdfa
        </p>
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden">
        <div class="bg-white rounded shadow-lg p-4 m-4">
            <!-- Dialog Header -->
            <div class="font-bold text-lg">Dialog Title</div>

            <!-- Dialog Body -->
            <div class="mt-4">Dialog content goes here...</div>

            <!-- Dialog Footer -->
            <div class="mt-4">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                    onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

    </script>

</body>

</html>
